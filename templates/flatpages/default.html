<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Perevall</title>



        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css'" rel="stylesheet" />
    </head>
    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Преревалы </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/climber/">скалолазы</a>
                        </li>
                         <li class="nav-item">
                                    <a class="nav-link" href="/perevall/">Перевалы</a>
                            </li>
                        <li class="nav-item">
                                    <a class="nav-link" href="/swagger-ui/">Swagger</a>
                            </li>


                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="position: absolute; right: 155px;">{{ request.user }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout" style="position: absolute; right: 90px;">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login" style="position: absolute; right: 195px;">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup" style="position: absolute; right: 90px;">Регистрация</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
